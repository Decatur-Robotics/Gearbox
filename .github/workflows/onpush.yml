name: On Push

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering of the workflow

permissions:
  packages: write

jobs:
  ci:
    uses: ./.github/workflows/ci.yml

  cd:
    needs:
      - ci
    uses: ./.github/workflows/cd.yml
    secrets:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      TEST_SECRET: ${{ secrets.TEST_SECRET }}